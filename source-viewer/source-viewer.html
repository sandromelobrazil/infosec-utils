				<input id="url" onclick="getSourceCodeByUrl(this)" text/>

<script>

getSourceCodeByUrl = function(url) {
	var url = $(url).val()
	var response = $.get(url, function(data) {
		var sourceCodeTextArea = $('#sourceCodeTextArea');
		sourceCodeTextArea.val(response);
	});

}

extractEmailsFromText = function() {
	var logsText = $('#logsText').val(),
		emailRegex = /([a-z.]+)\w+@(usbank.com)/gi,
		extractedEmails = logsText.match(emailRegex);
	
	return extractedEmails;
}

</script>
